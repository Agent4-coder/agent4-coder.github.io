<html>
  <head>
    <title>Zombie Apocalypse</title>
<style>
#zombie_map {
    width: 600px;
    height: 400px;
    background-color: gray;
}
</style>

  <body>
My Zombie Map
<div id="zombie_map"></div>
<script>
    var zombie_map;
    function initMap() {

            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            zoom: 10,
            center: {lat: 52.206727, lng: 0.124450}
        });
    }
</script>
<script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkFirIOfn8yZ71MYvwCEn8SBc5NbRJ2eI&callback=initMap">
 </script>
  </body>
